<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Navbar</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .main-container {
        margin: 35px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Logo */

      .logo-container .logo {
        width: 200px;
        height: 30px;
      }

      /* Nav Links */

      .nav-links {
        margin-left: -150px;
      }

      .nav-links ul {
        display: flex;
      }
      .nav-links ul li {
        list-style: none;
        margin-left: 20px;
        font-weight: 500;
        font-size: 15px;
      }
      .red {
        color: rgb(200, 5, 5);
      }

      /* search-container */

      .search-container {
        display: flex;
        border-bottom: 1px solid black;
        padding: 20px;
        font-size: 20px;
      }

      .search-container p {
        margin-left: 20px;
        color: rgb(94, 94, 94);
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="logo-container">
        <img
          src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?auto=format"
          alt="Reebok Logo"
          class="logo"
        />
      </div>
      <div class="nav-links">
        <ul>
          <li>NEW</li>
          <li>MEN</li>
          <li>WOMEN</li>
          <li>ICONS</li>
          <li>SPORTS</li>
          <li>CLASSIC</li>
          <li class="red">SALE</li>
        </ul>
      </div>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p>Search Classic</p>
      </div>
      <div class="express-delivery">
        <i class="fa-solid fa-truck-fast"></i>
        <div class="delivery-texts">
          Express Delivery
          <p>
            Select your nearest store <i class="fa-solid fa-angle-right"></i>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/52cf30c454.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
